<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>craft.js - modern JavaScript library</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header class="header">
    <div class="width">
      <strong class="title">craft.js</strong>
    </div>
  </header>
  <section class="introduction">
    <div class="width">
      <h1 class="introduction-text">craft.js is a lightweight JavaScript library</h1>
    </div>
  </section>
  <section class="features">
    <div class="width">
      <aside>
        <h2>Features</h2>
        <ul>
            <li> DOM Manipulation (querying, traversal)
            <li> Events
            <li> Promises
            <li> Promise-based JSONP
            <li> Currying 
            <li> AnimationFrame handling
            <li> DOM ready
            <li> Event delegation
            <li> Event-based XHR requests
        </ul>
      </aside>
    </div>
  </section>
  <script src="../dist/craft.js"></script>
</body>
</html>
