<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>craft.js - modern JavaScript library</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header class="header">
    <div class="width">
      <strong class="title">
        <img src="./craft.png" height="35" width="76" alt="craft.js">
      </strong>
    </div>
  </header>
  <section class="introduction">
    <div class="width">
      <h1 class="introduction-text">craft.js is a lightweight JavaScript library</h1>
      <script src="https://gist.github.com/mlbli/4d7e7b1997a983f3aff3.js"></script>
    </div>
  </section>
  <section class="features">
    <div class="width">
      <aside>
        <h2>Features</h2>
        <ul>
            <li> DOM Manipulation (querying, traversal)
            <li> Events
            <li> Promises
            <li> Promise-based JSONP
            <li> Currying 
            <li> AnimationFrame handling
            <li> DOM ready
            <li> Event delegation
            <li> Event-based XHR requests
        </ul>
      </aside>
    </div>
  </section>
  <script src="../dist/craft.js"></script>
</body>
</html>
